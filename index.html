<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embed Test</title>
  <style>
    html, body { margin:0; padding:0; overflow-x:hidden; font-family: Arial, sans-serif; }
    #wrap { max-width:900px; width:min(900px,96vw); margin:20px auto; padding:20px; background:#f6f6f6; border-radius:8px; }
  </style>
</head>
<body>
  <div id="wrap">
    a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>z<br>
  </div>

  <script>
    function sendHeight() {
      const h = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
      parent.postMessage({ type: "embed-height", height: h }, "*");
    }
    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
    new MutationObserver(sendHeight).observe(document.body, { subtree:true, childList:true });
  </script>
</body>
</html>
